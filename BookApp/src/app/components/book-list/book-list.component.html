<div class="list-container fade-in">
  <div class="d-flex justify-content-between align-items-center mb-4 header-section">
    <div>
      <h2 class="page-title"><i class="fas fa-books text-primary"></i> Library Inventory</h2>
      <p class="text-muted">Manage your collection of books efficiently.</p>
    </div>
    <a routerLink="/add" class="btn btn-primary btn-lg shadow-sm">
      <i class="fas fa-plus"></i> Add New Book
    </a>
  </div>

  <div class="card card-custom border-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light text-secondary">
          <tr>
            <th scope="col" class="border-0 py-3 pl-4">Title</th>
            <th scope="col" class="border-0 py-3">Author</th>
            <th scope="col" class="border-0 py-3">ISBN</th>
            <th scope="col" class="border-0 py-3">Published</th>
            <th scope="col" class="border-0 py-3 text-right pr-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books" class="book-row">
            <td class="pl-4 font-weight-bold text-dark">{{ book.title }}</td>
            <td class="text-secondary">{{ book.author }}</td>
            <td><span class="badge badge-light text-muted border px-2 py-1">{{ book.isbn }}</span></td>
            <td class="text-secondary"><i class="far fa-calendar-alt mr-1"></i> {{ book.publicationDate |
              date:'mediumDate' }}</td>
            <td class="text-right pr-4">
              <a [routerLink]="['/edit', book.id]" class="btn btn-sm btn-outline-info mr-2" title="Edit">
                <i class="fas fa-pen"></i>
              </a>
              <button (click)="deleteBook(book.id)" class="btn btn-sm btn-outline-danger" title="Delete">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="books.length === 0">
            <td colspan="5" class="text-center py-5">
              <div class="empty-state">
                <i class="fas fa-book-open fa-3x text-muted mb-3 opacity-25"></i>
                <h5 class="text-muted">No books found</h5>
                <p class="text-muted small">Start by adding a new book to your collection.</p>
                <a routerLink="/add" class="btn btn-sm btn-primary mt-2">Add Book</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
